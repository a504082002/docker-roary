version: '2'
services:
    rabbit:
        hostname: my-rabbit
        image: rabbitmq:3-alpine
        environment:
            - RABBITMQ_DEFAULT_USER=admin
            - RABBITMQ_DEFAULT_PASS=mypass
        ports:
            - "5672:5672"
    
    redis:
        hostname: my-redis
        image: redis:3.2-alpine
        ports:
            - "6379:6379"

    roary:
        image: a504082002/roary:celery
        links:
            - rabbit:my-rabbit
            - redis:my-redis
        depends_on:
            - rabbit
            - redis
            
    test:
        image: a504082002/roary:celery
        volumes:
            - ./roaryapp:/roaryapp
            - ./test:/test
            - ./input:/input
            - ./output:/output
        links:
            - roary:roary
            - rabbit:my-rabbit
            - redis:my-redis
        depends_on:
            - roary
        entrypoint:
            - python3
            - /test/run_tasks.py
            
